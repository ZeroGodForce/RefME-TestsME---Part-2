<!DOCTYPE html>
<html lang="en" data-ng-app="refStore">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RefME TestsME Store</title>
<!--   <link rel="stylesheet" href="styles/main.css"> -->
	
<script src="scripts/angular.min.js"></script>	
<script src="scripts/app.js"></script>
</head>
<body ng-controller="StoreController as store">

	 <div class="item" ng-repeat="product in store.products">
	<img ng-src="{{product.image}}" alt=""><br>
	<span>{{product.name}}</span>
	 

		<button ng-click='addItem(product)'>add to cart</button>
</div>


	
	
	<h2>Shopping Card Example</h2>
<div ng:controller="CartController">
    <table class="table">
        <tr>
            
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Delete</th>
        </tr>
        <tr ng:repeat="item in invoice.items">
<!--             <td><input type="text" ng:model="item.description"class="input-small"></td>      -->
			<td>{{item.name}}</td>
            <td><input type="number" ng:model="item.qty" ng:required class="input-mini"></td>
            <td>{{item.price}}</td>
            <td>{{item.qty * item.price | currency}}</td>
            <td>
                [<a href ng:click="removeItem($index)">X</a>]
            </td>
        </tr>
        <tr>
            <td><a href ng:click="addItem()" class="btn btn-small">add item</a></td>
            <td></td>
            <td>Total:</td>
            <td>{{total() | currency}}</td>
        </tr>
    </table>
</div>

	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
